<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机号获取工具</title>
    <style>
        /* 新增验证码样式 */
        .code-box {
            margin-top: 15px;
            padding: 12px;
            background: #e8f4ff;
            border-radius: 8px;
            display: none;
        }
        .code-box.show {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #verification-status {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <button onclick="fetchData()">立即获取手机号</button>
    <div class="loading-text"></div>
    <div id="result"></div>

    <script>
        const API_URL = 'http://api.sqhyw.net:90/api/get_mobile?token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=&project_id=774202&special=1';
        let verificationInterval = null;
        let currentRequestCount = 0;

        function fetchData() {
            const btn = document.querySelector('button');
            const loadingText = document.querySelector('.loading-text');
            const resultElement = document.getElementById('result');
            
            btn.disabled = true;
            loadingText.textContent = '正在获取号码...';
            resultElement.innerHTML = '';
            currentRequestCount = 0;

            fetch(API_URL)
            .then(async response => {
                if (!response.ok) throw new Error(`请求失败 (${response.status})`);
                const data = await response.json();
                if (data.message === 'ok' && data.mobile) {
                    // 清空之前的验证码请求
                    if (verificationInterval) {
                        clearInterval(verificationInterval);
                    }

                    resultElement.innerHTML = `
                        <div class="number-box">
                            <span>${data.mobile}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${data.mobile}')">复制</button>
                        </div>
                        <div id="verification-status"></div>
                        <div class="code-box" id="codeResult"></div>
                    `;
                    
                    loadingText.textContent = '';
                    
                    // 启动验证码获取循环
                    const statusElement = document.getElementById('verification-status');
                    verificationInterval = setInterval(async () => {
                        if (currentRequestCount >= 30) {
                            clearInterval(verificationInterval);
                            statusElement.textContent = '⚠️ 已达30次请求仍未收到验证码';
                            return;
                        }
                        
                        currentRequestCount++;
                        statusElement.textContent = `正在获取验证码（已请求 ${currentRequestCount} 次）`;
                        
                        try {
                            const response = await fetch(`http://api.sqhyw.net:90/api/get_message?token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=&project_id=774202&phone_num=${data.mobile}&special=1`);
                            const result = await response.json();
                            
                            if (result.code) {
                                clearInterval(verificationInterval);
                                const codeBox = document.getElementById('codeResult');
                                codeBox.innerHTML = `
                                    <span>验证码：${result.code}</span>
                                    <button class="copy-btn" onclick="copyToClipboard('${result.code}')">复制</button>
                                `;
                                codeBox.classList.add('show');
                                statusElement.textContent = '✅ 成功获取验证码';
                            }
                        } catch (error) {
                            console.error('验证码请求失败:', error);
                        }
                    }, 3000);
                    
                } else {
                    throw new Error(data.message || '无效的响应数据');
                }
            })
            .catch(error => {
                console.error('请求出错:', error);
                loadingText.textContent = `❌ 错误: ${error.message}`;
            })
            .finally(() => {
                btn.disabled = false;
            });
        }

        function copyToClipboard(content) {
            navigator.clipboard.writeText(content)
                .then(() => alert('复制成功!'))
                .catch(err => console.error('复制失败:', err));
        }
    </script>
</body>
</html>
