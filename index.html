<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GET请求示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976D2;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <button onclick="fetchData()">获取数据</button>
    <div id="result"></div>

    <script>
        const API_URL = 'http://api.sqhyw.net:90/api/get_mobile?token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=&project_id=735288&special=1';

        function fetchData() {
            fetch(API_URL, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }
                // 尝试解析JSON，失败则返回文本
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                    } catch {
                        return text;
                    }
                });
            })
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                console.error('请求失败:', error);
                document.getElementById('result').textContent = `请求失败: ${error.message}`;
            });
        }

        function displayResult(data) {
            const resultElement = document.getElementById('result');
            
            if (typeof data === 'object') {
                // 如果是JSON对象则格式化显示
                resultElement.textContent = JSON.stringify(data, null, 2);
            } else {
                // 如果是纯文本直接显示
                resultElement.textContent = data;
            }
        }
    </script>
</body>
</html>
