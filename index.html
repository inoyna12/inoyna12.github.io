<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机号获取工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        button#getBtn {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button#getBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button#getBtn:disabled {
            background: linear-gradient(135deg, #cccccc, #b3b3b3);
            cursor: not-allowed;
            opacity: 0.8;
        }

        .info-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin: 15px 0;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .number-box {
            background: linear-gradient(145deg, #e8f4ff, #d6e9ff);
            border: 1px solid #b8d4ff;
        }

        .code-box {
            background: linear-gradient(145deg, #fff3e0, #ffe8cc);
            border: 1px solid #ffd8a4;
        }

        .info-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .placeholder-text {
            color: #999;
            opacity: 0.7;
            font-style: italic;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .copy-btn:hover:not(:disabled) {
            background: #45a049;
            transform: scale(1.05);
        }

        .loading-text {
            text-align: center;
            color: #666;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <button id="getBtn" onclick="fetchData()">立即获取手机号</button>
    <div class="loading-text"></div>
    <div id="result"></div>

    <script>
        const API_URL = 'http://api.sqhyw.net:90/api/get_mobile?token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=&project_id=774202&special=1';
        let verificationInterval = null;
        let currentRequestCount = 0;

        function fetchData() {
            const btn = document.getElementById('getBtn');
            const loadingText = document.querySelector('.loading-text');
            const resultElement = document.getElementById('result');
            
            btn.disabled = true;
            loadingText.textContent = '正在获取号码中...';
            resultElement.innerHTML = '';
            currentRequestCount = 0;

            fetch(API_URL)
            .then(async response => {
                if (!response.ok) throw new Error(`请求失败 (${response.status})`);
                const data = await response.json();
                if (data.message === 'ok' && data.mobile) {
                    if (verificationInterval) clearInterval(verificationInterval);

                    resultElement.innerHTML = `
                        <div class="info-box number-box">
                            <span class="info-text">${data.mobile}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${data.mobile}')">复制</button>
                        </div>
                        <div class="info-box code-box">
                            <span class="placeholder-text">正在获取验证码（已请求 0 次）</span>
                            <button class="copy-btn" disabled>复制</button>
                        </div>
                    `;
                    
                    loadingText.textContent = '';
                    
                    const codeBox = resultElement.querySelector('.code-box');
                    const codeText = codeBox.querySelector('span');
                    const codeBtn = codeBox.querySelector('button');

                    verificationInterval = setInterval(async () => {
                        if (currentRequestCount >= 30) {
                            clearInterval(verificationInterval);
                            codeText.textContent = '⚠️ 验证码获取超时';
                            codeText.style.color = '#ff4444';
                            return;
                        }
                        
                        currentRequestCount++;
                        codeText.textContent = `正在获取验证码（已请求 ${currentRequestCount} 次）`;

                        try {
                            const response = await fetch(`http://api.sqhyw.net:90/api/get_message?token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=&project_id=774202&phone_num=${data.mobile}&special=1`);
                            const result = await response.json();
                            
                            if (result.code) {
                                clearInterval(verificationInterval);
                                codeText.classList.replace('placeholder-text', 'info-text');
                                codeText.textContent = result.code;
                                codeBtn.disabled = false;
                                codeBtn.onclick = () => copyToClipboard(result.code);
                            }
                        } catch (error) {
                            console.error('请求失败:', error);
                        }
                    }, 3000);
                    
                } else {
                    throw new Error(data.message || '无效的响应数据');
                }
            })
            .catch(error => {
                console.error('请求出错:', error);
                loadingText.textContent = `❌ 错误: ${error.message}`;
            })
            .finally(() => {
                btn.disabled = false;
            });
        }

        function copyToClipboard(content) {
            navigator.clipboard.writeText(content)
                .then(() => alert('已成功复制到剪贴板！'))
                .catch(err => console.error('复制失败:', err));
        }
    </script>
</body>
</html>
