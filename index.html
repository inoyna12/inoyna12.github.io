<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>API请求示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <button onclick="fetchData()">获取数据</button>
    <div id="result"></div>

    <script>
        function fetchData() {
            // 原始参数字符串
            const paramsString = "token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=;project_id=735288----719T59;project_type=2;operator=0;loop=1";
            
            // 将参数转换为URL编码格式
            const body = paramsString.split(';')
                .map(param => param.trim())
                .filter(param => param)
                .join('&');

            // 发送POST请求
            fetch('http://h6.yezi28.com:90/api/get_mobile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: body
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }
                return response.json(); // 如果返回的是JSON数据
                // 如果返回的是纯文本可以使用 response.text()
            })
            .then(data => {
                // 格式化显示结果
                displayResult(data);
            })
            .catch(error => {
                console.error('请求失败:', error);
                document.getElementById('result').textContent = `请求失败: ${error.message}`;
            });
        }

        function displayResult(data) {
            const resultElement = document.getElementById('result');
            
            // 如果是对象则格式化显示，否则直接显示
            if (typeof data === 'object') {
                resultElement.textContent = JSON.stringify(data, null, 2);
            } else {
                resultElement.textContent = data;
            }
        }
    </script>
</body>
</html>
