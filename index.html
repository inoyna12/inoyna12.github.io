<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机号获取工具</title>
    <style>
        .info-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .number-box {
            background: #e8f4ff;
        }
        .code-box {
            background: #fff3e0;
        }
        .placeholder-text {
            color: #999;
            opacity: 0.6;
            font-style: italic;
        }
        .real-text {
            color: #333;
            font-weight: 500;
        }
        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="fetchData()">立即获取手机号</button>
    <div class="loading-text"></div>
    <div id="result"></div>

    <script>
        const API_URL = 'http://api.sqhyw.net:90/api/get_mobile?token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=&project_id=774202&special=1';
        let verificationInterval = null;
        let currentRequestCount = 0;

        function fetchData() {
            const btn = document.querySelector('button');
            const loadingText = document.querySelector('.loading-text');
            const resultElement = document.getElementById('result');
            
            btn.disabled = true;
            loadingText.textContent = '正在获取号码...';
            resultElement.innerHTML = '';
            currentRequestCount = 0;

            fetch(API_URL)
            .then(async response => {
                if (!response.ok) throw new Error(`请求失败 (${response.status})`);
                const data = await response.json();
                if (data.message === 'ok' && data.mobile) {
                    if (verificationInterval) clearInterval(verificationInterval);

                    resultElement.innerHTML = `
                        <div class="info-box number-box">
                            <span class="real-text">${data.mobile}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${data.mobile}')">复制</button>
                        </div>
                        <div class="info-box code-box">
                            <span class="placeholder-text">正在获取验证码（已请求 0 次）</span>
                            <button class="copy-btn" disabled style="opacity:0.5">复制</button>
                        </div>
                    `;
                    
                    loadingText.textContent = '';
                    
                    const codeBox = resultElement.querySelector('.code-box');
                    const codeText = codeBox.querySelector('span');
                    const codeBtn = codeBox.querySelector('button');

                    verificationInterval = setInterval(async () => {
                        if (currentRequestCount >= 30) {
                            clearInterval(verificationInterval);
                            codeText.textContent = '验证码获取超时';
                            return;
                        }
                        
                        currentRequestCount++;
                        codeText.textContent = `正在获取验证码（已请求 ${currentRequestCount} 次）`;

                        try {
                            const response = await fetch(`http://api.sqhyw.net:90/api/get_message?token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=&project_id=774202&phone_num=${data.mobile}&special=1`);
                            const result = await response.json();
                            
                            if (result.code) {
                                clearInterval(verificationInterval);
                                codeText.classList.replace('placeholder-text', 'real-text');
                                codeText.textContent = `验证码：${result.code}`;
                                codeBtn.disabled = false;
                                codeBtn.style.opacity = 1;
                                codeBtn.onclick = () => copyToClipboard(result.code);
                            }
                        } catch (error) {
                            console.error('请求失败:', error);
                        }
                    }, 3000);
                    
                } else {
                    throw new Error(data.message || '无效的响应数据');
                }
            })
            .catch(error => {
                console.error('请求出错:', error);
                loadingText.textContent = `❌ 错误: ${error.message}`;
            })
            .finally(() => {
                btn.disabled = false;
            });
        }

        function copyToClipboard(content) {
            navigator.clipboard.writeText(content)
                .then(() => alert('复制成功!'))
                .catch(err => console.error('复制失败:', err));
        }
    </script>
</body>
</html>
