<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET请求示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 10px;
            max-width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px 25px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            touch-action: manipulation;
        }
        button:active {
            background-color: #1976D2;
        }
        #result {
            margin-top: 15px;
            padding: 12px;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }
        @media (min-width: 768px) {
            body {
                padding: 20px;
                max-width: 800px;
            }
            button {
                width: auto;
                padding: 10px 20px;
            }
            #result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button onclick="fetchData()">获取数据</button>
    <div id="result"></div>

    <script>
        // 保持原有JavaScript代码不变
        const API_URL = 'http://api.sqhyw.net:90/api/get_mobile?token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=&project_id=735288&special=1';

        function fetchData() {
            fetch(API_URL, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                    } catch {
                        return text;
                    }
                });
            })
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                console.error('请求失败:', error);
                document.getElementById('result').textContent = `请求失败: ${error.message}`;
            });
        }

        function displayResult(data) {
            const resultElement = document.getElementById('result');
            if (typeof data === 'object') {
                resultElement.textContent = JSON.stringify(data, null, 2);
            } else {
                resultElement.textContent = data;
            }
        }
    </script>
</body>
</html>
