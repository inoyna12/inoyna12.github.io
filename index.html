<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机号获取工具</title>
    <style>
        /* 新增样式 */
        .number-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        .copy-btn {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #4CAF50;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        /* 修改原样式 */
        #result {
            display: none; /* 默认隐藏 */
            margin-top: 15px;
            padding: 16px;
            font-size: 18px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
        }
        .loading-text {
            opacity: 0.6;
            text-align: center;
            padding: 16px;
        }
    </style>
</head>
<body>
    <button onclick="fetchData()">立即获取手机号</button>
    <div class="loading-text"></div>
    <div id="result"></div>

    <script>
        const API_URL = 'http://api.sqhyw.net:90/api/get_mobile?token=JHgU7pAlOFmgwj2yhrbu22YEQj5ukiCD8mp/z/DU+oiTHcCVjRmy28BOBmryL4avhMpLP3TPLRVnHHC0N6Hc5NhjwUYcVN2nEhWHJyAEIXhD+Ji2TsDEXdZUcqnceCb4N5e3txfaViKcySckknr9ZYCb7Y7LGc5Es2NhzUXheHA=&project_id=774202&special=1';

        function fetchData() {
            const btn = document.querySelector('button');
            const loadingText = document.querySelector('.loading-text');
            const resultElement = document.getElementById('result');
            
            btn.classList.add('loading');
            loadingText.textContent = '获取号码中···';
            resultElement.style.display = 'none';

            fetch(API_URL)
            .then(async response => {
                if (!response.ok) throw new Error(`请求失败 (${response.status})`);
                const text = await response.text();
                try {
                    return JSON.parse(text);
                } catch {
                    return text;
                }
            })
            .then(data => {
                if (data.message === 'ok' && data.mobile) {
                    resultElement.innerHTML = `
                        <div class="number-box">
                            <span>${data.mobile}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${data.mobile}')">复制号码</button>
                        </div>
                    `;
                    resultElement.style.display = 'block';
                    loadingText.textContent = '';
                } else {
                    throw new Error(data.message || '无效的响应数据');
                }
            })
            .catch(error => {
                loadingText.textContent = `❌ 错误：${error.message}`;
            })
            .finally(() => {
                btn.classList.remove('loading');
            });
        }

        function copyToClipboard(number) {
            navigator.clipboard.writeText(number)
                .then(() => alert('已复制到剪贴板'))
                .catch(err => console.error('复制失败:', err));
        }
    </script>
</body>
</html>
